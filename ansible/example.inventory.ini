[monitoring]
monitoring-instance ansible_host=10.0.0.2 ansible_user=ubuntu ansible_ssh_private_key_file=~/Local/onthetop/onthetop-ssh-key.pem

[nginx]
nginx-instance ansible_host=10.0.0.2 ansible_user=ubuntu ansible_ssh_private_key_file=~/Local/onthetop/onthetop-ssh-key.pem

[blackbox]
shared ansible_host=10.0.0.2 ansible_user=ubuntu ansible_ssh_private_key_file=~/Local/onthetop/onthetop-ssh-key.pem

[monitoring_targets_dev]
backend-dev ansible_host=10.10.0.2 ansible_user=ubuntu ansible_ssh_private_key_file=~/Local/onthetop/onthetop-ssh-key.pem
mysql-dev ansible_host=10.10.20.2 ansible_user=ubuntu ansible_ssh_private_key_file=~/Local/onthetop/onthetop-ssh-key.pem

[monitoring_targets_prod]
backend-prod ansible_host=10.20.10.2 ansible_user=ubuntu ansible_ssh_private_key_file=~/Local/onthetop/onthetop-ssh-key.pem
mysql-prod-primary ansible_host=10.20.20.2 ansible_user=ubuntu ansible_ssh_private_key_file=~/Local/onthetop/onthetop-ssh-key.pem
mysql-prod-secondary ansible_host=10.20.20.19 ansible_user=ubuntu ansible_ssh_private_key_file=~/Local/onthetop/onthetop-ssh-key.pem

[monitoring_targets_gpu]
ai-gpu ansible_host=10.50.0.3 ansible_user=ubuntu ansible_ssh_private_key_file=~/Local/onthetop/onthetop-ssh-key.pem

[mysql_servers]
mysql-dev ansible_host=10.10.20.2 ansible_user=ubuntu ansible_ssh_private_key_file=~/Local/onthetop/onthetop-ssh-key.pem

[exporters]
node-exporter-dev-public ansible_host=10.10.0.2 role=node environment=dev port=9100
node-exporter-dev-db ansible_host=10.10.20.2 role=node environment=dev port=9100
node-exporter-prod-private ansible_host=10.20.10.2 role=node environment=prod port=9100
node-exporter-prod-db-primary ansible_host=10.20.20.2 role=node environment=prod port=9100
node-exporter-prod-db-secondary ansible_host=10.20.20.19 role=node environment=prod port=9100
node-exporter-gpu ansible_host=10.50.0.3 role=node environment=dev port=9100
mysql-exporter ansible_host=10.10.20.2 role=mysql environment=dev port=9104
blackbox-exporter ansible_host=10.0.0.2 role=blackbox environment=dev port=9115
